<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!--
        Function : Hàm
        gồm các câu lệnh thực hiện 1 chức năng duy nhất
        Q/A : Các loại hàm mà mình biết?
        1. decraration
        2. expression function
        3. arrow function
        4. IIFE(Immediately Invoked Function Expression)
        -> Thường dùng làm thư viện vì nó có khả năng đóng gói ko ảnh hưởng đến function
        II cách thực thi hàm, return trong hàm
        III tham số, đối số trong hàm
        IV đệ quy
        V call back function

    -->


    <script>
        // Khai báo 1 hàm
        function sayHello(){
            console.log("hello");
        }
        // Thực thi khi gọi hàm
        sayHello();



        //expression function
        let result = function(){
            console.log("Expression function");
        }

        result()
        // Thực thi sau khi gọi hàm


        //arrow function
        let arrow = ()=> console.log("Arrow function");
        arrow();


       (function a1(){
        console.log("IIFE")
       })();

        (function a1(){
            console.log("a1");
        })();
        (function a1(){
            console.log("a11");
        })();
    </script>
</body>
</html>
